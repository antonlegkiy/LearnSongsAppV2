<form name="form"
      novalidate
      ng-submit="vm.onLogin(form)"
      ng-cloak>

    <md-dialog-content>
        <div class="md-dialog-content">
            <md-input-container class="md-block">
                <label for="email">Email</label>
                <input id="email"
                       name="email"
                       type="text"
                       ng-model="vm.user.email"
                       required>
            </md-input-container>

            <md-input-container class="md-block">
                <label for="password">Password</label>
                <input id="password"
                       name="password"
                       type="password"
                       ng-model="vm.user.password"
                       required>
            </md-input-container>
        </div>
    </md-dialog-content>

    <md-dialog-content>
        <div class="md-dialog-content">
            <md-button ng-click="vm.showRegister()">or signup</md-button>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <button type="submit"
                md-button
                class="md-raised md-primary toggle-login-registration-button">
            Enter
        </button>
    </md-dialog-actions>
</form>
